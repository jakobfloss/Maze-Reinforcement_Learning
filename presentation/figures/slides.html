<h1 id="reinforcement-learning">Reinforcement Learning</h1>
<blockquote>
<p><strong>Reinforcement learning (RL)</strong> is an interdisciplinary area of machine learning and optimal control concerned with how an <u><em>intelligent agent</em></u> ought to <u><em>take actions in a dynamic environment</em></u> in order to <u><em>maximize the cumulative reward</em></u>. Reinforcement learning is one of three basic machine learning paradigms, alongside supervised learning and unsupervised learning.<br />
-- <cite>Wikipedia</cite></p>
</blockquote>
<footer>Data Science and Statistical Methods 2<br />
Jakob Floss</footer>

  cum_reward = <span class="hljs-number">0</span>

  <span class="hljs-comment"># follow path backwards (ie. start at last position)</span>
  <span class="hljs-keyword">for</span> pos, pos_reward <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>(self._pos_history[::-<span class="hljs-number">1</span>], self._rew_history[::-<span class="hljs-number">1</span>]):
      cum_reward += pos_reward

      self._reward_table[*pos] += \
          self._learning_rate*(cum_reward-self._reward_table[*pos])
  
  <span class="hljs-comment"># reduce exploration rate</span>
  self._exploration_rate *= <span class="hljs-number">0.95</span>

  <span class="hljs-comment"># clear history</span>
  ...
</code></pre>

<h1 id="backtracking">Backtracking</h1>
<ul>
<li>Agent likes to backtrack</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">chose_action</span>(<span class="hljs-params">action_list</span>):
  ...
  <span class="hljs-comment"># attempt to make him not reverse moves immediatly</span>
  <span class="hljs-comment"># if action returns to previous position choose again with</span>
  <span class="hljs-comment"># certain probability</span>
  <span class="hljs-keyword">if</span> <span class="hljs-built_in">tuple</span>(action_list[index]()) == self._pos_history[-<span class="hljs-number">2</span>]:
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(action_list) &gt; <span class="hljs-number">1</span>:
      action_list.pop(index)
      <span class="hljs-keyword">return</span> self.choose_action(action_list)
</code></pre>
<ul>
<li data-marpit-fragment="1">May not backtrack directly</li>
<li data-marpit-fragment="2">Can still run in loops</li>
</ul>
<footer> </footer>
</section>
